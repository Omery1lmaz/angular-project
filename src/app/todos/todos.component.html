<section class="vh-100 gradient-custom-2">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-12 col-xl-10">
        <div class="card mask-custom">
          <div class="card-body p-4 text-white">
            <div class="text-center pt-3 pb-2">
              <img
                src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-todo-list/check1.webp"
                alt="Check"
                width="60"
              />
              <h2 class="my-4">Task List</h2>
              <form (submit)="addTodo()">
                <input
                  class="input"
                  type="text"
                  [(ngModel)]="title"
                  name="title"
                  minlength="5"
                  min="3"
                  placeholder="Enter task name"
                />
                <button class="button">Save</button>
              </form>
            </div>

            <table class="table text-white mb-0">
              <thead>
                <tr>
                  <th scope="col">Team Member</th>
                  <th scope="col">Task</th>
                  <th scope="col">Status</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr class="fw-normal" *ngFor="let todo of todos">
                  <th>
                    <img
                      src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava6-bg.webp"
                      alt="avatar 1"
                      style="width: 45px; height: auto"
                    />
                    <span class="ms-2">{{ todo.user }}</span>
                  </th>
                  <td
                    [ngClass]="{
                      'false-todo': !todo.is_complated
                    }"
                  >
                    <span>{{ todo.title }}</span>
                  </td>
                  <td class="align-middle">
                    <h6 class="mb-0">
                      <span
                        [ngClass]="{
                          'status-btn': todo.is_complated,
                          'false-status-todo': !todo.is_complated
                        }"
                        class="badge"
                        >{{ todo.is_complated | todoStatus }}</span
                      >
                    </h6>
                  </td>
                  <td class="align-middle">
                    <button
                      class="badge edit-todo-btn"
                      [routerLink]="['/edit-todo', todo._id]"
                    >
                      <i class="fas fa-balance-scale" aria-hidden="true"></i
                      >Edit
                    </button>
                    <button
                      class="badge bg-danger delete-todo-btn"
                      (click)="deleteTodo(todo._id)"
                    >
                      Delete
                    </button>
                    <button
                      class="badge change-status-btn"
                      (click)="updateStatusTodo(todo._id, todo.is_complated)"
                    >
                      Change Status
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
