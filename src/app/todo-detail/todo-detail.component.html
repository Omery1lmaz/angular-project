<section class="vh-100 gradient-custom-2">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-12 col-xl-10">
        <div class="card mask-custom" style="margin: max250px">
          <div class="card-body p-4 text-white">
            <div class="text-center pt-3 pb-2">
              <img
                src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-todo-list/check1.webp"
                alt="Check"
                width="60"
              />
              <ng-container *ngIf="id">
                <h2 class="my-4">Edit Task</h2>
              </ng-container>
              <ng-container *ngIf="!id">
                <h2 class="my-4">Add Task</h2>
              </ng-container>
              <spinner *ngIf="!todo && id; form"></spinner>
              <ng-container #form>
                <form (submit)="submitHandler()" [formGroup]="todoForm">
                  <div class="row" *ngIf="todo || !id">
                    <input
                      class="input"
                      type="text"
                      formControlName="title"
                      name="title"
                      placeholder="Todo Name"
                    />
                    <p
                      class="error-text"
                      *ngIf="
                        !todoForm.controls['title'].valid &&
                        todoForm.controls.title.touched
                      "
                    >
                      title must be 4 characters or longer
                    </p>
                  </div>
                  <div class="row" *ngIf="todo || !id">
                    <select class="option" formControlName="status">
                      <option
                        *ngFor="let status of status"
                        [value]="status._id"
                      >
                        {{ status.status }}
                      </option>
                    </select>
                    <p
                      class="error-text"
                      *ngIf="
                        !todoForm.controls.status.valid &&
                        todoForm.controls.status.touched
                      "
                    >
                      You must choose a status
                    </p>
                  </div>
                  <button type="submit" class="button" *ngIf="id && todo">
                    Edit
                  </button>
                  <ng-container *ngIf="!id">
                    <button type="submit" class="button">Add</button>
                  </ng-container>
                </form>
              </ng-container>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
